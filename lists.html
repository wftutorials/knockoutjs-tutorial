<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Knockoutjs App</title>
</head>
<body>

<ul data-bind="foreach:items">
  <li data-bind="text:$data"></li>
</ul>

<script type='text/javascript' src='./js/knockout-3.5.0.js'></script>
<script>
  function View(){
      this.items = ['John','James','Jack'];
  }

  ko.applyBindings(new View());
</script>
</body>
</html>
